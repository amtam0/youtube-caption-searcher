<!doctype html>
<html>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
    <div class="container-fluid p-5">
      
      <form action="{{ url_for('login') }}" method="post">
        
        <div class="row justify-content-around">
          <div class="col mb-3">
            <h1>Youtube Caption Searcher</h1>
            <br>
            <input type="text" placeholder="Paste Youtube URL" size="25" name="link" value="{{
              request.form.link}}">
            <input type="text" placeholder="Search for Keyword" size="15" name="keyword" value="{{
              request.form.keyword}}">
            <select class="" name="Language">
                <option value="ar">Arabic</option>
                <option value="bn">Bengali</option>
                <option value="zh">Chinese</option>
                <option value="de">Deutsch</option>
                <option value="en" selected>English</option> <!-- Selected by default-->
                <option value="fr">French</option>
                <option value="hi">Hindi</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="ml">Malayalam</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
            </select>
            <input class="btn btn-default" type="submit" value="Search">
          </div>
        </div>

        <div class="row justify-content-around">
          <div class="col d-flex justify-content-left mb-3">
            {{videos | safe}}
          </div>
          <div class="col d-flex justify-content-left mb-3">
            {{image | safe}}
          </div>
        </div>

        <div class="row justify-content-around">
          <div class="col">
            {{tables | safe}}
          </div>
        </div>
      
      </form>
    </div>
    <script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
